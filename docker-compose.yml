services:
  # ============================================================================
  # PASO 1: DVC Pipeline (data ingestion + preparation + training)
  # ============================================================================
  dvc-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-housing-dvc-pipeline
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=mlruns
      - MLFLOW_EXPERIMENT_NAME=housing-price-prediction
      - MODEL_PATH=models/production
      - DATA_PATH=data/housing.csv
      - RAW_DATA_PATH=data/raw
      - KAGGLE_USERNAME=${KAGGLE_USERNAME:-marestrepohi}
      - KAGGLE_KEY=${KAGGLE_KEY:-037c85291a66a2b8159a83970e814353}
      - ENABLE_MONITORING=true
      - LOG_LEVEL=INFO
    command: >
      sh -c "
        echo 'üîß Step 1: Initializing DVC repository (no SCM)...' &&
        dvc init --no-scm --force &&
        echo '‚úÖ DVC initialized' &&
        echo 'üîÑ Step 2: Running DVC pipeline (data ingestion + preparation + training)...' &&
        dvc repro &&
        echo '‚úÖ DVC pipeline completed' &&
        echo 'ü§ñ Step 3: Models trained and best model selected' &&
        echo '‚úÖ Pipeline finished - data, models, mlruns generated' &&
        echo 'üëâ Next: MLflow UI will start on port 5000' &&
        echo 'üéØ DVC container will exit now - this is expected!'
      "
    restart: "no"
    networks:
      - mlops-housing-network

  # ============================================================================
  # PASO 2: MLflow UI (despu√©s de DVC pipeline)
  # ============================================================================
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-housing-mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/app/mlruns:ro
    command: >
      sh -c "
        echo '‚è≥ Waiting for DVC pipeline to complete...' &&
        while [ ! -d /app/mlruns ] || [ -z \"$$(ls -A /app/mlruns 2>/dev/null)\" ]; do
          echo '   Waiting for mlruns directory...' &&
          sleep 5
        done &&
        echo '‚úÖ mlruns directory found' &&
        echo 'üìä Step 4: Starting MLflow UI on port 5000...' &&
        echo '   Using mlruns from: /app/mlruns' &&
        mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///app/mlruns
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      dvc-pipeline:
        condition: service_completed_successfully
    networks:
      - mlops-housing-network

  # ============================================================================
  # PASO 3: FastAPI (despu√©s de MLflow)
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-housing-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models:ro
      - ./mlruns:/app/mlruns:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MODEL_PATH=models/production
      - ENABLE_MONITORING=true
      - LOG_LEVEL=INFO
    command: >
      sh -c "
        echo '‚è≥ Waiting for MLflow UI to be ready...' &&
        sleep 10 &&
        echo 'üöÄ Step 5: Starting FastAPI on port 8000...' &&
        echo '   Model: models/production/latest/' &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - mlops-housing-network

  # ============================================================================
  # PASO 4: Frontend (despu√©s de API)
  # ============================================================================
  frontend:
    image: node:20-alpine
    container_name: mlops-housing-frontend
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./front:/app
      - ./data:/app/public/data:ro
      - ./mlruns:/app/public/mlruns:ro
      - ./models:/app/public/models:ro
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_MLFLOW_URL=http://localhost:5000
    command: >
      sh -c "
        echo '‚è≥ Waiting for API to be ready...' &&
        sleep 10 &&
        echo 'üì¶ Step 6: Installing frontend dependencies...' &&
        npm install &&
        echo 'üîÑ Step 7: Syncing folders (data, mlruns, models)...' &&
        echo '   ‚úÖ data/ -> public/data/ (mounted)' &&
        echo '   ‚úÖ mlruns/ -> public/mlruns/ (mounted)' &&
        echo '   ‚úÖ models/ -> public/models/ (mounted)' &&
        echo 'üåê Step 8: Starting Vite dev server on port 8080...' &&
        echo '   Frontend will consume:' &&
        echo '   - API: http://localhost:8000' &&
        echo '   - MLflow: http://localhost:5000' &&
        npm run dev -- --host 0.0.0.0 --port 8080
      "
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    networks:
      - mlops-housing-network

networks:
  mlops-housing-network:
    driver: bridge
