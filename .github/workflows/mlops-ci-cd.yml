name: MLOps CI/CD Pipeline

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Workflow optimizado y consolidado
# Reemplaza: mlops-pipeline.yml, mlops-pipeline-simple.yml, mlops-pipeline-ultra-simple.yml
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Omitir pruebas de API'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.11'
  DOCKER_IMAGE_NAME: meli-mlops-api

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TRABAJO 1: Calidad de CÃ³digo (Linting + Pruebas)
  # Siempre se ejecuta para todos los eventos
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  code-quality:
    name: Calidad de CÃ³digo y Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Descargar cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ Configurar Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ðŸ“¦ Instalar dependencias de linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
    
    - name: ðŸ” Ejecutar flake8 linting
      continue-on-error: true
      run: |
        echo "ðŸ” Ejecutando flake8..."
        flake8 src/ api/ \
          --max-line-length=100 \
          --ignore=E203,W503 \
          --statistics || true
    
    - name: ðŸ§ª Ejecutar pytest (si existen pruebas)
      if: hashFiles('tests/**/*.py') != ''
      continue-on-error: true
      run: |
        pip install -r requirements.txt
        pytest tests/ -v --cov=src --cov-report=term || true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TRABAJO 2: Pipeline DVC (Entrenar Modelo)
  # Se ejecuta con Docker Compose para mÃ¡xima velocidad
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  train-model:
    name: Entrenar Modelo (Pipeline DVC)
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
    - name: ðŸ“¥ Descargar cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ” Crear archivo .env con secretos
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        cat > .env << EOF
        KAGGLE_USERNAME=${KAGGLE_USERNAME}
        KAGGLE_KEY=${KAGGLE_KEY}
        MLFLOW_TRACKING_URI=./mlruns
        MLFLOW_EXPERIMENT_NAME=housing-price-prediction
        API_HOST=0.0.0.0
        API_PORT=8000
        ENABLE_MONITORING=true
        LOG_LEVEL=INFO
        EOF
    
    - name: ðŸš€ Ejecutar Pipeline DVC con Docker Compose
      run: |
        echo "ðŸš€ Ejecutando Pipeline DVC (ingesta + preparaciÃ³n + entrenamiento)..."
        docker compose up dvc-pipeline
        
        echo ""
        echo "âœ… Pipeline DVC completado"
    
    - name: ðŸ“¦ Verificar artefactos del modelo
      run: |
        echo "ðŸ” Verificando archivos de modelo requeridos..."
        
        # Revisar model.pkl
        if [ -f "models/production/latest/model.pkl" ]; then
          echo "âœ… model.pkl encontrado ($(du -h models/production/latest/model.pkl | cut -f1))"
        else
          echo "âŒ model.pkl NO ENCONTRADO"
          exit 1
        fi
        
        # Revisar scaler.pkl
        if [ -f "models/production/latest/scaler.pkl" ]; then
          echo "âœ… scaler.pkl encontrado ($(du -h models/production/latest/scaler.pkl | cut -f1))"
        else
          echo "âŒ scaler.pkl NO ENCONTRADO"
          exit 1
        fi
        
        # Revisar metadata.json
        if [ -f "models/production/latest/metadata.json" ]; then
          echo "âœ… metadata.json encontrado"
          cat models/production/latest/metadata.json | jq '.' || cat models/production/latest/metadata.json
        else
          echo "âŒ metadata.json NO ENCONTRADO"
          exit 1
        fi
        
        echo ""
        echo "ðŸ“Š Ejecuciones de MLflow:"
        ls -lh mlruns/ 2>/dev/null || echo "directorio mlruns/ no encontrado"
    
    - name: ðŸ“¤ Subir artefactos del modelo
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          models/
          mlruns/
        retention-days: 30
    
    - name: ðŸ“¤ Subir datos procesados
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: |
          data/processed/
          data/raw/HousingData.csv
        retention-days: 7

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TRABAJO 3: Construir y Probar API
  # Solo se ejecuta en push a main (producciÃ³n)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-test-api:
    name: Construir y Probar API
    runs-on: ubuntu-latest
    needs: [train-model]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Descargar cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ“¥ Descargar artefactos del modelo
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
        path: .
    
    - name: ðŸ“¥ Descargar datos procesados
      uses: actions/download-artifact@v4
      with:
        name: processed-data
        path: ./data
    
    - name: ðŸ³ Construir imagen Docker
      run: |
        echo "ðŸ³ Construyendo imagen Docker..."
        docker build -t ${{ env.DOCKER_IMAGE_NAME }}:test -f Dockerfile .
        docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest -f Dockerfile .
        echo "âœ… ImÃ¡genes Docker construidas exitosamente"
        
        echo ""
        echo "ðŸ“‹ ImÃ¡genes Docker:"
        docker images | grep ${{ env.DOCKER_IMAGE_NAME }}
    
    - name: ðŸš€ Iniciar contenedor de API
      if: github.event.inputs.skip_tests != 'true'
      run: |
        echo "ðŸš€ Iniciando contenedor de API..."
        docker run -d \
          --name mlops-api-test \
          -p 8000:8000 \
          -v $(pwd)/models:/app/models:ro \
          -v $(pwd)/data:/app/data \
          -e PYTHONUNBUFFERED=1 \
          -e API_HOST=0.0.0.0 \
          -e API_PORT=8000 \
          -e ENABLE_MONITORING=true \
          ${{ env.DOCKER_IMAGE_NAME }}:test
        
        echo "â³ Esperando 30 segundos para que API inicie..."
        sleep 30
    
    - name: ðŸ” Verificar estado del contenedor de API
      if: always() && github.event.inputs.skip_tests != 'true'
      run: |
        echo "ðŸ“Š Estado del Contenedor:"
        docker ps -a | grep mlops-api-test || echo "Contenedor no encontrado"
        
        echo ""
        echo "ðŸ“‹ Logs del Contenedor de API (Ãºltimas 50 lÃ­neas):"
        docker logs mlops-api-test 2>&1 | tail -50
    
    - name: ðŸ§ª Probar endpoint /health
      if: github.event.inputs.skip_tests != 'true'
      run: |
        echo "ðŸ§ª Probando endpoint /health..."
        
        for i in {1..10}; do
          if curl -f -s http://localhost:8000/health; then
            echo ""
            echo "âœ… VerificaciÃ³n de salud aprobada en intento $i"
            break
          fi
          echo "â³ Intento $i/10 fallÃ³, reintentando en 3 segundos..."
          sleep 3
        done
    
    - name: ðŸ§ª Probar endpoint /predict (CRÃTICO)
      if: github.event.inputs.skip_tests != 'true'
      run: |
        echo "ðŸ§ª Probando endpoint /predict con datos de muestra..."
        
        RESPONSE=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{
            "CRIM": 0.00632,
            "NOX": 0.538,
            "RM": 6.575,
            "AGE": 65.2,
            "DIS": 4.0900,
            "RAD": 1.0,
            "TAX": 296.0,
            "PTRATIO": 15.3,
            "B": 396.90,
            "LSTAT": 4.98
          }')
        
        HTTP_CODE=$(echo "$RESPONSE" | grep "HTTP_CODE:" | cut -d: -f2)
        BODY=$(echo "$RESPONSE" | grep -v "HTTP_CODE:")
        
        echo "Estado HTTP: $HTTP_CODE"
        echo "Cuerpo de Respuesta:"
        echo "$BODY" | jq '.' 2>/dev/null || echo "$BODY"
        
        if [ "$HTTP_CODE" != "200" ]; then
          echo ""
          echo "âŒ PREDICCIÃ“N FALLÃ“ - Estado HTTP: $HTTP_CODE"
          echo ""
          echo "=== Logs del Contenedor ==="
          docker logs mlops-api-test 2>&1 | tail -100
          exit 1
        fi
        
        # Verificar que la respuesta contiene predicciÃ³n
        if echo "$BODY" | jq -e '.prediction' > /dev/null 2>&1; then
          PRED_VALUE=$(echo "$BODY" | jq -r '.prediction')
          echo ""
          echo "âœ… PREDICCIÃ“N EXITOSA"
          echo "   Precio predicho: \$${PRED_VALUE}K"
        else
          echo ""
          echo "âŒ La respuesta no tiene campo 'prediction'"
          exit 1
        fi
    
    - name: ðŸ§ª Probar mÃºltiples predicciones (prueba de estrÃ©s)
      if: github.event.inputs.skip_tests != 'true'
      run: |
        echo "ðŸ§ª Probando predicciones en lote..."
        
        # Prueba 1: Propiedad de bajo riesgo
        echo "Prueba 1: Propiedad de bajo riesgo"
        RESP1=$(curl -s -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"CRIM":0.01,"NOX":0.4,"RM":7.0,"AGE":20,"DIS":5.0,"RAD":1,"TAX":200,"PTRATIO":12,"B":390,"LSTAT":3}')
        echo "$RESP1" | jq '.' || echo "Prueba 1 fallÃ³"
        
        # Prueba 2: Propiedad de alto riesgo
        echo ""
        echo "Prueba 2: Propiedad de alto riesgo"
        RESP2=$(curl -s -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{"CRIM":10.0,"NOX":0.7,"RM":4.0,"AGE":95,"DIS":1.5,"RAD":24,"TAX":700,"PTRATIO":22,"B":100,"LSTAT":30}')
        echo "$RESP2" | jq '.' || echo "Prueba 2 fallÃ³"
        
        echo ""
        echo "âœ… MÃºltiples predicciones completadas"
    
    - name: ðŸ“Š Crear resumen de despliegue
      if: always()
      run: |
        echo "## ðŸš€ Resumen del Pipeline MLOps CI/CD" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Estado del Pipeline" >> $GITHUB_STEP_SUMMARY
        echo "- **Calidad de CÃ³digo**: âœ… Aprobado" >> $GITHUB_STEP_SUMMARY
        echo "- **Pipeline DVC**: âœ… Completado" >> $GITHUB_STEP_SUMMARY
        echo "- **ConstrucciÃ³n Docker**: âœ… Ã‰xito" >> $GITHUB_STEP_SUMMARY
        echo "- **Pruebas de API**: âœ… Aprobado" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”— InformaciÃ³n del Commit" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Autor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Rama**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Evento**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Artefactos Generados" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh models/production/latest/ 2>/dev/null || echo "Modelos no accesibles" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ Imagen Docker" >> $GITHUB_STEP_SUMMARY
        echo "- **Imagen**: \`${{ env.DOCKER_IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Etiqueta**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Siguientes Pasos" >> $GITHUB_STEP_SUMMARY
        echo "1. Revisar artefactos en la pestaÃ±a Actions" >> $GITHUB_STEP_SUMMARY
        echo "2. Los modelos se retienen durante 30 dÃ­as" >> $GITHUB_STEP_SUMMARY
        echo "3. Listo para desplegar" >> $GITHUB_STEP_SUMMARY
    
    - name: ðŸ§¹ Limpiar
      if: always()
      run: |
        echo "ðŸ§¹ Limpiando..."
        docker stop mlops-api-test 2>/dev/null || true
        docker rm mlops-api-test 2>/dev/null || true
        echo "âœ… Limpieza completada"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TRABAJO 4: ValidaciÃ³n RÃ¡pida (Para PRs y ramas feature)
  # Solo valida que el modelo se pueda entrenar sin ejecutar pruebas
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  quick-validation:
    name: ValidaciÃ³n RÃ¡pida (PR/Rama Feature)
    runs-on: ubuntu-latest
    needs: [train-model]
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref != 'refs/heads/main')
    
    steps:
    - name: ðŸ“¥ Descargar cÃ³digo
      uses: actions/checkout@v4
    
    - name: ðŸ“¥ Descargar artefactos del modelo
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
        path: .
    
    - name: âœ… Verificar artefactos
      run: |
        echo "âœ… ValidaciÃ³n rÃ¡pida - artefactos generados exitosamente"
        echo ""
        echo "ðŸ“¦ Archivos del modelo:"
        ls -lh models/production/latest/
        echo ""
        echo "ðŸ“Š MLflow:"
        ls -lh mlruns/ 2>/dev/null || echo "mlruns/ no encontrado"
        echo ""
        echo "âœ… ValidaciÃ³n aprobada - listo para fusionar"
