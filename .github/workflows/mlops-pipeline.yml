name: MLOps Pipeline - DVC Train & Deploy API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual execution

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==============================================================================
  # JOB 1: Setup and Validation
  # ==============================================================================
  setup:
    name: Setup & Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify workspace structure
      run: |
        echo "📂 Workspace structure:"
        ls -lah
        echo ""
        echo "✅ Workspace ready"

  # ==============================================================================
  # JOB 2: Code Quality Checks
  # ==============================================================================
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov
    
    - name: Run linting
      continue-on-error: true
      run: |
        flake8 src/ api/ --max-line-length=100 --ignore=E203,W503 --statistics || true
    
    - name: Run tests
      if: hashFiles('tests/**/*.py') != ''
      continue-on-error: true
      run: |
        pytest tests/ -v --cov=src --cov-report=term || true

  # ==============================================================================
  # JOB 3: DVC Pipeline - Train Model
  # ==============================================================================
  train:
    name: DVC Pipeline - Train Model
    runs-on: ubuntu-latest
    needs: [setup, quality]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Configure Kaggle credentials
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
    
    - name: Initialize DVC
      run: |
        echo "🔧 Initializing DVC..."
        dvc init --no-scm --force
    
    - name: Run DVC Pipeline
      run: |
        echo "🚀 Running DVC repro..."
        dvc repro --force
    
    - name: Verify generated artifacts
      run: |
        echo "📦 Checking generated artifacts..."
        echo "=== Data ==="
        ls -lh data/raw/ || echo "❌ data/raw/ not found"
        ls -lh data/processed/ || echo "❌ data/processed/ not found"
        echo ""
        echo "=== Models ==="
        ls -lh models/production/latest/ || echo "❌ models/production/latest/ not found"
        cat models/model_info.json || echo "❌ model_info.json not found"
        echo ""
        echo "=== MLflow ==="
        ls -lh mlruns/ || echo "❌ mlruns/ not found"
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          models/
          mlruns/
        retention-days: 30
    
    - name: Upload processed data
      uses: actions/upload-artifact@v4
      with:
        name: processed-data
        path: |
          data/processed/
          data/raw/HousingData.csv
        retention-days: 7

  # ==============================================================================
  # JOB 4: Build Docker Image
  # ==============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [train]
    if: always() && needs.train.result == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
        path: .
    
    - name: Verify downloaded artifacts
      run: |
        echo "📦 Verifying artifacts before Docker build..."
        ls -lR models/ mlruns/
    
    - name: Build the Docker image
      run: |
        echo "🐳 Building Docker image..."
        docker build . --file Dockerfile --tag meli-mlops-api:$(date +%s)
        docker build . --file Dockerfile --tag meli-mlops-api:latest
        echo "✅ Docker image built successfully"
    
    - name: List Docker images
      run: |
        echo "📋 Available Docker images:"
        docker images | grep meli-mlops-api

  # ==============================================================================
  # JOB 5: Deploy with Docker Compose
  # ==============================================================================
  deploy:
    name: Deploy API with Docker Compose
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
        path: .
    
    - name: Download processed data
      uses: actions/download-artifact@v4
      with:
        name: processed-data
        path: ./data
    
    - name: Create .env file
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        cat > .env << EOF
        KAGGLE_USERNAME=$KAGGLE_USERNAME
        KAGGLE_KEY=$KAGGLE_KEY
        MLFLOW_TRACKING_URI=http://mlflow:5000
        MLFLOW_BACKEND_STORE_URI=file:///app/mlruns
        MLFLOW_DEFAULT_ARTIFACT_ROOT=file:///app/mlruns
        API_HOST=0.0.0.0
        API_PORT=8000
        MODEL_PATH=/app/models/production/latest/model.pkl
        SCALER_PATH=/app/models/standard_scaler.pkl
        EOF
    
    - name: Start services with Docker Compose
      run: |
        echo "🚀 Starting Docker Compose services..."
        docker compose up -d --build
    
    - name: Wait for services to be ready
      run: |
        echo "⏳ Waiting for services to start..."
        sleep 30
        
        echo "📊 Service status:"
        docker compose ps
    
    - name: Check service logs
      if: always()
      run: |
        echo "=== MLflow Logs ==="
        docker compose logs mlflow
        echo ""
        echo "=== API Logs ==="
        docker compose logs api
    
    - name: Run API health checks
      run: |
        echo "🧪 Running health checks..."
        
        # MLflow health check
        echo "Checking MLflow..."
        curl -f http://localhost:5000 || exit 1
        echo "✅ MLflow is healthy"
        
        # API health check
        echo "Checking API health..."
        curl -f http://localhost:8000/health || exit 1
        echo "✅ API health check passed"
        
        # Model info check
        echo "Checking model info..."
        curl -f http://localhost:8000/model/info || exit 1
        echo "✅ Model info endpoint passed"
    
    - name: Run prediction test
      run: |
        echo "🧪 Testing prediction endpoint..."
        
        RESPONSE=$(curl -X POST http://localhost:8000/predict \
          -H "Content-Type: application/json" \
          -d '{
            "CRIM": 0.00632,
            "NOX": 0.538,
            "RM": 6.575,
            "AGE": 65.2,
            "DIS": 4.0900,
            "RAD": 1.0,
            "TAX": 296.0,
            "PTRATIO": 15.3,
            "B": 396.90,
            "LSTAT": 4.98
          }')
        
        echo "Response: $RESPONSE"
        echo "✅ Prediction endpoint passed"
    
    - name: Create deployment summary
      if: always()
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ **Status**: Successful" >> $GITHUB_STEP_SUMMARY
        echo "📦 **Image**: \`ghcr.io/${{ github.repository }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "🔗 **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "👤 **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "📅 **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📊 Deployed Services" >> $GITHUB_STEP_SUMMARY
        echo "- 🔬 **MLflow UI**: http://localhost:5000" >> $GITHUB_STEP_SUMMARY
        echo "- 🚀 **API**: http://localhost:8000" >> $GITHUB_STEP_SUMMARY
        echo "- 📖 **API Docs**: http://localhost:8000/docs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 📦 Model Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -lh models/production/latest/ >> $GITHUB_STEP_SUMMARY || echo "No models found" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
    
    - name: Stop services
      if: always()
      run: |
        echo "🛑 Stopping services..."
        docker compose down -v
